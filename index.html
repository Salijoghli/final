<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Face Detection</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="face-api.min.js"></script>
    <script defer src="face-detector.js"></script>
  </head>
  <body>
    <div id="loading">Loading...</div>
    <div id="app" class="button-container">
      <button id="toggleLandmarks" class="toggle-button">
        Toggle Landmarks
      </button>
      <button id="toggleExpressions" class="toggle-button">
        Toggle Expressions
      </button>
      <button id="toggleAgeGender" class="toggle-button">
        Toggle Age & Gender
      </button>
      <button id="togglePause" class="toggle-button">Pause</button>
    </div>
    <video id="video" autoplay muted width="720" height="560"></video>
  </body>
</html>
